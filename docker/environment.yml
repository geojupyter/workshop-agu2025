channels:
  - "conda-forge"
  - "nodefaults"
dependencies:
  - "python==3.13"
  - "jupyterlab>=4.4.2"

  # Some cool extensions
  - "jupyterlab-favorites"
  - "jupyter-collaboration>=3,<4"
  - "jupyter-server-proxy"
  - "jupyterlab-myst"
  - "jupyterlab-geojson"
  - "nbdime"

  # Python mainstays
  - "numpy"
  - "matplotlib"
  - "hvplot"
  - "pandas"
  - "scipy"
  - "xarray"

  # Storage
  - "s3fs"
  - "obstore"
  - "fsspec"
  - "icechunk"
  - "virtualizarr"
  - "h5netcdf"

  # geo
  - "gdal"
  - "geopandas"
  - "rasterio"
  - "rioxarray"
  - "shapely"
  - "fiona"
  - "pystac-client"

  # geo viz
  - "jupytergis >=0.9.2"
  - "leafmap"
  - "folium"
  - "cartopy"
  - "geoviews"
  - "maplibre"

  # Publishing
  - "mystmd"
  - "typst"
  - "jupyter-myst-build-proxy >=0.5.0"

  # Testing and validation
  - "ruff"
  - "pre-commit"

  # GitHub utilities
  - "gh"
  - "gh-scoped-creds"

  # Infrastructure
  - "jupyter-server-proxy"  # Enable proxying MyST sites built from CLI, accessed at `$PREFIX/proxy/$PORT`

  - "pip"
  - pip:  # Stuff not yet on conda forge
    - "obspec-utils"
